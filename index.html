<!doctype html><html><head><meta charset="UTF-8"><meta name="description" content="React GraphQL Application"><meta name="keywords" content="HTML, CSS, JavaScript"><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="author" content="Mazharul Islam"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" href="icon.png"><title>React GraphQL Application</title><style>video{width:720px}button{font-size:15px;padding:10px;margin-top:7px;margin-bottom:5px}span{font-size:15px}#photo{display:block;width:100%;height:auto;object-fit:contain}@media only screen and (max-width:600px){video{width:100%}}</style><script defer="defer" src="bundle.js"></script></head><body><h1>Hello World</h1><span id="qr_text" style="color:green"></span><br><span id="qr_error" style="color:red"></span><section><div id="liveView" class="camView"><video id="video" autoplay playsinline></video><br><button id="front_camera">front</button> <button id="back_camera">back</button></div></section><section><canvas id="canvas" hidden></canvas><button id="capture">take picture</button></section><section id="imageBox"><img id="photo" alt="video capture"></section></body></html>
